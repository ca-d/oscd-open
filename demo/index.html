<!-- fallback plugins in case `plugins.json` is unavailable -->
<open-scd plugins="{"menu": [{"name": "Open File", "translations": {"de": "Datei Ã¶ffnen"}, "icon": "folder_open", "active": true, "src": "/dist/oscd-open.js"}]}"></open-scd>

<script type="module">
import '@openscd/open-scd-core/open-scd.js';

fetch('./plugins.json')
  .then((res) => res.json())
  .then((plugins) => {
    const openScd = document.querySelector('open-scd');

    openScd.setAttribute('plugins', JSON.stringify(plugins));

    const params = (new URL(document.location)).searchParams;
    for (const [name, value] of params) {
      openScd.setAttribute(name, value);
    }
  });
</script>
